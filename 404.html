<!doctype html>
<html>
<head>
  <meta charset="utf-8">

       <style>

      /* Normalise 
      ---------------------------------------------------------- */
      article,aside,details,figcaption,figure,footer,header,hgroup,main,nav,section,summary{display:block}
      audio,canvas,video{display:inline-block}
      audio:not([controls]){display:none;height:0}
      [hidden]{display:none}
      html{font-family:sans-serif;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%}
      a:focus{outline:thin dotted}
      a:active,a:hover{outline:0}
      h1{font-size:2em;margin:.67em 0}
      abbr[title]{border-bottom:1px dotted}
      b,strong{font-weight:700}
      dfn{font-style:italic}
      hr{-moz-box-sizing:content-box;box-sizing:content-box;height:0}
      mark{background:#ff0;color:#000}
      code,kbd,pre,samp{font-family:monospace, serif;font-size:1em}
      pre{white-space:pre-wrap}
      q{quotes:\201C \201D \2018 \2019}
      small{font-size:80%}
      sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}
      sup{top:-.5em}
      sub{bottom:-.25em}
      img{border:0}
      svg:not(:root){overflow:hidden}
      fieldset{border:1px solid silver;margin:0 2px;padding:.35em .625em .75em}
      button,input,select,textarea{font-family:inherit;font-size:100%;margin:0}
      button,input{line-height:normal}
      button,select{text-transform:none}
      button,html input[type=button],/* 1 */
      input[type=reset],input[type=submit]{-webkit-appearance:button;cursor:pointer}
      button[disabled],html input[disabled]{cursor:default}
      input[type=checkbox],input[type=radio]{box-sizing:border-box;padding:0}
      input[type=search]{-webkit-appearance:textfield;-moz-box-sizing:content-box;-webkit-box-sizing:content-box;box-sizing:content-box}
      input[type=search]::-webkit-search-cancel-button,input[type=search]::-webkit-search-decoration{-webkit-appearance:none}
      textarea{overflow:auto;vertical-align:top}
      table{border-collapse:collapse;border-spacing:0}
      body,figure{margin:0}
      legend,button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0}
      /*Style*/
      p.logo{margin: 0 auto;display: block;overflow: hidden;text-align: left;display: block;line-height:0;text-indent: -1000em;}
      article{width:90%;position:relative;margin:0 auto}
      #main-content{border-bottom:solid 1px;margin:0 auto 20px auto;padding:20px 0 20px 0;text-align: center}
      h1{display:inline-block;-webkit-border-radius:5px;-moz-border-radius:5px;border-radius:5px;width:93px;height:45px;font-size:32px;text-align:center;float:none;border:solid 1px;margin:0 20px 20px 0;padding:8px 0 0}
      p.heading{font-size:32px;line-height:1;margin-bottom:9px}
      p.desc{font-size:12px}
      p.email-msg{margin-left:115px;margin-top:5px}
      #supporting-content{padding:0;text-align: center;}
      #supporting-content p,form{float:none;margin-right:20px}
      #supporting-content p {font-size: 12px;}
      #supporting-content p a{display:inline-block;-webkit-border-radius:5px;-moz-border-radius:5px;border-radius:5px;line-height:1;text-decoration:none;margin:0 16px 0 0;padding:8px 13px;}
      form{display:inline-block;position:relative}
      form input[type=text]{vertical-align:center;background:#fff;color:#9C9C9C;float:left;width:200px;-webkit-border-radius:20px;-moz-border-radius:20px;border-radius:20px;-webkit-appearance:textfield;font-size:12px;margin:8px 10px 0 0;padding:5px}
      form input[type=submit]{background:none repeat scroll 0 0;border:medium none!important;font-size:12px!important;height:24px!important;line-height:1!important;text-align:center!important;margin-top:10px;-moz-border-radius:2px!important;-webkit-border-radius:2px!important;-webkit-appearance:none!important;padding:0 10px!important}
      form input[type=submit]:hover{cursor:pointer;}

      /* Custom 
      ---------------------------------------------------------- */
      p.logo{
        height: 149px;
        width: 164px;
        background: url(/images/logo.gif) no-repeat 0 0;
      }

      /*Background*/
      body{background: #fff;}

      /*Body*/
      body, #main-content a:hover, #supporting-content a:hover {color: #000;}
      form input[type='submit']{background-color: #000;}

      /*Main*/
      #main-content a{color: #f00}
      form input[type=text]{border:solid 1px #f00 !important;}
      form input[type=submit], #supporting-content a{background-color: #f00;color: #fff;}

      /*Secondary*/
      #main-content,h1{border-color: #0f0;}
      h1{color:#0f0;}
      form input[type=submit]:hover, #supporting-content a:hover{background-color:#0f0;}

</head>

</html>
